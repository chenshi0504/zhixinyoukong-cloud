services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - uploads_data:/data/uploads
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://clouduser:cloudpass@db:5432/clouddb}
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://chenshi0504.github.io,http://localhost:5173}
      - UPLOAD_DIR=/data/uploads
    volumes:
      - uploads_data:/data/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-clouddb}
      - POSTGRES_USER=${POSTGRES_USER:-clouduser}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cloudpass}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-clouduser}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
  uploads_data:
